<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

<body>
    <div id = "body">
        <header class = "title">
            <h1>Liên hệ</h1>

            <div  class ="tag">
                    <p class="tag-title">
                    <i class="fa-solid fa-location-dot"></i> Địa chỉ
                    </p>
                    <iframe class ="tag-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1976.6182493660228!2d105.78405001835496!3d10.036276959094542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a062a72d849061%3A0xe752e3e749840f3b!2zVHLGsOG7nW5nIFRIUFQgQ2jDonUgVsSDbiBMacOqbQ!5e1!3m2!1svi!2s!4v1770800627454!5m2!1svi!2s"></iframe>
            </div>
            <div  class ="tag">
                <p class="tag-title">
                    Web chính chủ
                </p>
                <iframe class ="tag-iframe" src="https://chauvanliem.edu.vn/"></iframe>
            </div>
            <div class="tag">
                <p class="tag-title">
                   <i class="fa-solid fa-envelope"></i> Các thông tin liên hệ
                </p>
                <ul style="list-style-type: none; padding: 0;">
                    <li><a target="_blank" href="https://www.facebook.com/pages/Tr%C6%B0%E1%BB%9Dng%20THPT%20Ch%C3%A2u%20V%C4%83n%20Li%C3%AAm/106009682786655/"><i class="fa-brands fa-facebook"></i> Facebook trường</a></li>
                    <li><a target="_blank" href="https://www.facebook.com/mattercatcherschauvanliem/"><i class="fa-brands fa-facebook"></i> Facebook câu lạc bộ truyền thông</a></li>
                </ul>
            </div>
        </div>


        <header class = "title">
            <h1>Nhóm thực hiện trang web</h1>
        </header>

        <div class="strong-tag tag">
            <i class="fa-solid fa-computer tag-role-icon"></i>
            <p class="tag-title">Gia Hoàng</p>
            <p class = "tag-role">Trưởng nhóm</p>
        </div>

        <div class="tag-container">
            <div class="tag">
                <p class="tag-title">Hồng Phát</p>
            </div>
            <div class="tag">
                <p class="tag-title">Khang Duy</p>
            </div>
            <div class="tag">
                <p class="tag-title">Duy Anh</p>
            </div>
            <div class="tag">
                <p class="tag-title">Thiên Khang</p>
            </div>
            <div class="tag">
                <p class="tag-title">Ngọc Minh</p>
            </div>
            <div class="tag">
                <p class="tag-title">Vân Anh</p>
            </div>

        </div>

    </div>

</html>
