<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../media.css">    
    
</head>
<body>
    <div id = "body">
        <header class = "title">
            <h1>Đăng ký</h1>
        </header>

        <p class="text">
            Hãy nhanh tay đăng ký tham gia sự kiện một năm có một của Trường THPT Châu Văn Liêm ngay!
        </p>
        
        <form>
            <label for="name-input"> Họ và tên: </label>
            <input type="text" name="name" id="name-input" placeholder="Tên của bạn" required>

            <label for="mail-input"> Email: </label>
            <input type="text" name="mail" id="mail-input" placeholder="abcxyz@gmail.com" required>

            <label>Bạn là:</label>

            <div><input type="radio" name="who" id="student-in-school" onclick="change_form()" required> <label for="student-in-school" >Học sinh trường</label></div>
            <div><input type="radio" name="who" id="outsider" onclick="change_form()" required> <label for="outsider">Người bên ngoài</label></div>

            <div id = "class-input">
                <label for="class">Lớp:</label>
                <input type="text" placeholder="Lớp bạn đang học" id="class">
            </div>

            <input type="submit" value="Hoàn Thành">
        </form>
    </div>
    <script src="../script/form.js"></script>
</body>
</html>
