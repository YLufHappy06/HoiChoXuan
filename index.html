<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội chợ xuân</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    
</head>
<body id ="main-body">

    <video id = "background-video" class="off" loop autoplay>
        <source src="assets/video/bgvideo.mp4" type="video/mp4">
    </video>

    <header id="main-header">
        <div id ="time-count">
            <div class="time">
                <p id = "days"></p>
            </div>
            <div class="time">
                <p id ="hours"></p>
            </div>
            <div class="time">
                <p id = "minutes"></p>
            </div>
            <div class="time">
                <p id = "seconds"></p>
            </div>
        </div>
        <h1> <img src = "assets/img/cvl_logo2.png" id ="cvl_logo"> Hội chợ xuân Châu Văn Liêm</h1>
        <div id ="offical-web-link">
            <a href = "https://chauvanliem.edu.vn/" target="_blank"> >> Trang chính chủ</a>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <button onclick="open_settings()" id="settings-button"><i class="fa-solid fa-bars"></i></i></button>
            </li>
            <li class= "section">
                <a href="nav/trangchu.html" target="content">
                    <div class = "section-name">
                        <i class="fa-solid fa-house"></i> 
                        Trang Chủ
                    </div>
                </a>
            </li>
            <li class= "section">
                <a href="nav/tin_tuc/1.html" target="content">
                    <div class = "section-name">
                        <i class="fa-solid fa-newspaper"></i>
                        Tin Tức
                    </div>
                </a>
                
            </li>
            <li class= "section">
                <a href="nav/lienhe.html" target="content">
                    <div class = "section-name">
                        <i class="fa-solid fa-phone"></i>
                        Liên Hệ
                    </div>
                </a>
            </li>
            <li class= "section">
                <a href="nav/dangky.html" target="content">
                    <div class = "section-name">
                        <i class="fa-brands fa-wpforms"></i>
                        Đăng Ký
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="settings-container">
        <p>Settings</p>
        <div id = "settings">
            <button id="setting-close-button" onclick="close_settings()">X</button>
            <div class = "option">
                <label for="animation-scroll">Ẩn đầu trang</label>
                <input type="checkbox" id="hide-show-header" onclick="change_main_header_visibility()">
                <label for="hide-show-header" class="check"></label>
            </div>
            <div class = "option">
                <label for="animation-hover">Hiệu ứng chỉ chuột</label>
                <input type="checkbox" id="animation-hover" onclick="toggle_hover_animation()">
                <label for="animation-hover" class="check"></label>
            </div>
            <div class = "option">
                <label for="animation-scroll">Hiệu ứng lướt</label>
                <input type="checkbox" id="animation-scroll" onclick="toggle_scroll_animation()">
                <label for="animation-scroll" class="check"></label>
            </div>
            <div class = "option">
                <label for="background-video-option">Video nền</label>
                <input type="checkbox" id="background-video-option" onclick="toggle_background_video()">
                <label for="background-video-option" class="check"></label>
            </div>
        </div>
    </div>

    <iframe src="nav/trangchu.html" name="content" id="content"></iframe>
    <script src="script/main.js"></script>
</body>
</html>
